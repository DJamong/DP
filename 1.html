  <h2>개요</h2>
  <p>웹툰 D.P 개의 날을 원작으로 하는 넷플릭스 오리지널 드라마. 2021년 8월 27일 전 세계 공개되었으며, 탈영병을 추적/체포하는 대한민국 육군 군사경찰인 군탈체포조 D.P.[2]를 소재로 한다.영화 차이나타운, 뺑반을 연출한 한준희 감독이 연출과 극본을 맡았고, 원작 웹툰을 그린 김보통 작가가 공동 극본을 맡았다</p>
